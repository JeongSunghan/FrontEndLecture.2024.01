<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon 이란?
          ; 페이지에 아이콘 이미지를 뜻함.
        title 태그란? 
          ; 문서의 제목을 표현하는 태그
    
    -->
    <title>Ex02_tag</title>
</head>

<body>
    <!--
        body 란?
          ; 문서의 내용을 표현
        태그는 항시 시작태그와 종료태그로 구성(예외있음)
    -->
    안녕하세요!
    <button>버튼</button>

    <!-- 태그내의 속성 : 태그는 여러가지 속성을 가질 수 있으며, 속성에 따라서 태그의 변경이 가능함.
        ex) <태그이름 속성이름 = '속성값'> </태그이름>
        ex2) <input(태그이름) type(속성이름) ="button, text, password 등등..(속성값)">
        속성이름의 종류는 각 태그마다 다름.

    -->
    <input type="button" value="버튼2">
    <input type="text">
    <input type="password">
    <input type="radio">
    <input type="checkbox">

    <!-- input 태그란? 
            empty tag(빈태그) 이며, 종료태그가 없다.
    -->
</body>
</html>
