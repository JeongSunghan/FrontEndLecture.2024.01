<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex01_display.html</title>
</head>
<body>
    <!-- 
        모든태그는 박스형 형태로 구성
        모든태그는 display라는 스타일 속성이 있다.
        display : 어떻게 보이게 할 것인지 해주는 속성
            1> inline  
            2> block : <div>, <p>, <h>, <ol>, <ul>, <form> 등등..
                        *특징 : 해당 "라인의 모든 너비"를 차지(가로 길이 화면 끝)
                        해당 태그를 감싼 태그의 너비와 동일
                        언제나 새로운 라인에서 시작한다
     -->

     <p style="background-color: gray; color: orange;"> p태그는 display 속성값이 블록 입니다.1</p>
     <p> p태그는 display 속성값이 블록 입니다.2</p>


     <!-- 
        inline : <span>, <a>, <img>, <b>, <i>, 등...
                    *특징 : 해당 HTML 요소의 "내용" 만큼의 너비를 차지
                    새로운 라인에서 시작하지 않음.(오른쪽으로 쌓임, 메모장의 자동 줄 바꿈 원리)
      -->

      <a href="#"> a태그는 display 속성값이 인라인입니다.</a>
      <a href="#"> a태그는 display 속성값이 인라인입니다.2</a>
      <span style="border:3px solid red"> span태그는 display가 속성값이 인라인입니다.</span>
      <!-- solid: 실선 -->

      <!-- div : 블록태그 이면서 HTML의 태그들을 여러개 묶을 때 사용하는 태그  -->
        <div style="background-color: goldenrod; color: green; width: 500px;">안녕
            <h1>블록 태그 연습블록 태그 연습블록 태그 연습</h1>
            <p> 여러 요쇼들을 div태그로 묶어서 표현</p>   
        </div>  

        <hr/>
        <div style="background-color: goldenrod; color: green; width: 500px; display: inline-block;">안녕
               <h1>블록 태그 연습블록 태그 연습블록 태그 연습</h1>
            <p> 여러 요쇼들을 div태그로 묶어서 표현</p>   
        </div>


        <div style="background-color: goldenrod; color: red; width: 500px; display: inline-block;">  안녕
            <h1>블록 태그 연습블록 태그 연습블록 태그 연습</h1>
            <p> 여러 요쇼들을 div태그로 묶어서 표현</p>   
        </div>

       <!-- block 과 inline 장점을 같이 사용할수있는 속성
        display : inline-block
        block : 높이와 너비를 지정가능 /  무조건 새로운 라인 생성
        inline : 높이와 너비를 지정불가 / 너비에 맞춰서 라인 생성

        inline-block : 높이와 너비를 지정하면서 너비에 맞춰서 라인 생성  --> 

        <!--    
            Q. 태그가 2개가 있다 
            inline + inline = 가로 2개 세팅
            block + block = 세로 2개 세팅
            inline + blcok / blcok + inline: 세로 2개 세팅

            inline + inline-block = 가로2개 세팅
            block + inline - block = 세로2개 세팅

            inlince-block + inlince-block = 베스트
        


         -->
         

         


</body>
</html>
