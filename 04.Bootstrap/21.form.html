<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
     * { font-family: 'Noto Sans KR', sans-serif; }
     a { text-decoration: none; }
     td {text-align: center;}
  </style>   
</head>
<body>

<div class="container-fluid p-3 bg-primary text-white text-center">
  <h1>부트스트랩 페이지</h1>
  <p>Forms</p> 
</div>
  
<div class="container mt-3">
  <div class="row">
    <div class="col">
      <h3>Stacked form</h3>
      <form action="/user/login" method="post">
        <div class="mb-3 mt-3">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="mb-3">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
        </div>
        <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col">
      <h3>테이블과 결합한 form</h3>
      <form action="/user/login" method="post">
          <table class="table table-borderless">
              <tr>
                <td><label for="email" class="col-form-label">이메일</label></td>
                <td>><input type="text" class="form-control" id="email" placeholder="이메일을 입력하세요"></td>
              </tr>
              <tr>
                <td><label for="pwd" class="col-form-label">패스워드</label></td>
                <td>><input type="password" class="form-control" id="pwd" placeholder="비밀번호를 입력하세요"></td>
              </tr>
              <tr>
                <td colspan="2">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> 이메일 저장
                  </label>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <input type="submit" class="btn-primary me-2" value="로그인">
                  <input type="reset" class="btn btn-secondary" value="취소">
                </td>
              </tr>
          </table>
        </div>
        <div class="col">
          <h2>Plaintext</h2>
          <p>Use the .form-control-plaintext class to style an input field without borders, but with correct marigins and padding:</p>
          <form>
            <input type="text" class="form-control-plaintext" placeholder="Plaintext input">
            <input type="text" class="form-control mt-3" placeholder="Normal input">
          </form>
        </form>          
    </div>
  </div>
    <div class="row mt-4">
        <div class="col"> 
          <h2>Form Control Size</h2>
          <p>You can change the size of .form-control inputs with .form-control-lg or .form-control-sm:</p>
          <form>
            <input type="text" class="form-control form-control-lg" placeholder="Large input">
            <input type="text" class="form-control mt-3" placeholder="Normal input">
            <input type="text" class="form-control form-control-sm mt-3" placeholder="Small input">
          </form>
        </div>
          <div class="col">

          </div>
            <div class="col">

            </div>
    </div>
</div>

</body>
</html>
