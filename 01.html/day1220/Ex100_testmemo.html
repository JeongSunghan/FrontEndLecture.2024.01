<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memo</title>
</head>
<body>
    <form action="#">
        <fieldset>  <!-- 입력값을 감싸는 태그 -->
            <legend>회원가입</legend>
            <ol>
                <li>
                    이름 <input type="text" placeholder="이름"/><br/>     
                </li>
                <li>
                    <!-- type="radio"의 그룹설정을 돕는 속성 : name 속성 -->
                    성별
                    <input type="radio" name="g" id="m"/><label for="m">남자</label>
                    <input type="radio" name="g" id="w"/><label for="w">여자</labe><br/>     
                </li>
                    <!-- select : 여러 항목중에 하나를 선택하는 태그 *드롭다운
                         option : select의 항목을 표현하는 태그 

                         select 내의 multiple
                            - 드롭다운 리스트형태가 아니라 다중선택이 가능한 리스트형으로 변경

                         optiom 내의 selected
                            - 처음 미리 선택되는 옵션을 지정 -->
                <li>
                    직업 <select>
                        <option>프로그래머</option>
                        <option selected>학생</option>
                        <option>선생</option><br/>     
                    </select>
                </li>
                <li>
                    취미
                    <input type="checkbox" id="ck1" checked/><label for="ck1">잠자기</label>
                    <input type="checkbox" id="ck2"/><label for="ck2">먹기</label>
                    <input type="checkbox" id="ck3"/><label for="ck3">숨쉬기</label>
                    <input type="checkbox" id="ck4"/><label for="ck4">멍때리기</label>
                </li>
                <li>
                    애인
                    <input type="radio" id=y name="cc"><label for="y">있다.</label>
                    <input type="radio" id=n name="cc"><label for="n">없다.</label>

                </li>
                <li>
                    <input type="submit" value="확인">
                    <button type="reset">취소</button>
                </li>

                <!-- textared : 여러 줄로 가진 텍스틀 입력받는 태그
                                시작태그와 종료태그 사이에 문자가 입력
                                *시작태그와 종료태그를 붙여서 사용할 것.
                                *크기조절 : rows(가로) / cols(1줄당 글자 수)
                -->
                <li>
                    <textarea rows="4" cols="30"></textarea>
                </li>

                <li>
                    빈값 : <input type="text" required/>
                </li>

                <li>
                    사이즈 : <input type="text" size="50"/>
                </li>

                <li>
                    초기값 : <input type="text" value="초기값"/>
                </li>

                <li>
                    초기값 변경 : <input type="text" value="초기값" readonly/>
                    <!-- readonly = 읽기 전용 -->
                </li>

                <li>
                    입력한계 : <input type="text" maxlength="5" />
                </li>

                <li>
                    미사용 : <input type="text" disabled/>
                </li>
            </ol>
        </fieldset>

    </form>
    
</body>
</html>
