<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>EX03_TEXT</title>
</head>
<body>
    <!-- 제목을 표현하는 태그 
        heading : 제목 태그 (*약자 <h범위> )
        범위 : 1~6 까지 숫자가 낮아질수록 폰트가 커짐.
    -->
    <h1> 제목 1의 크기 입니다. </h1>
    <h3> 제목 3의 크기 입니다. </h3>
    <h5> 제목 5의 크기 입니다. </h5>
    <h7> 제목 7의 크기 입니다. </h7>
    <h6> 제목 6의 크기 입니다. </h6>

    <!-- 단락과 문단의 태그
        내용상 끊어서 구분하는 부부분을 표현
         1) p 태그 : Paragraph의 약자 = 단락태그
    -->
    단락1

    단락2

    <p>p단락 1</p>
    <p>p단락 2</p>

    <p>단락 내의 띄어                  쓰기</p>  
    <p>
        줄<br/>
        나누기 (줄바꿈)<br/>
        테스트<br/>
    </p>
<!--ㄴ실제화면 상에서는 띄어쓰기는 한번만 적용되며, 줄바꿈은 적용이 안된다.-->

    <!-- <br/> = 'break line' 의 약자 => 줄바꿈을 해주는 태그이다.
            줄바꿈 태그는 시작태그만 존재한다. *빈 태그
            *Tip : br이라는 태그가 들어간다 = 한글에서 글이 끝나면 엔터를 누른다 -->

    <!-- <pre> = 'preformatted txet' 의 약자 => 텍스트를 작성한 모양 그대로 적용하는 태그 -->        

    <pre>
        단락 내의 띄어   쓰기
        줄
        나누기 (줄바꿈)
        테스트
    </pre>
    
        <!-- <hr/> : horizontal rule의 약자이며, 수평 가로 구분선이라고 한다.-->

    <p> 첫번째 단락</p>
    <hr/>
    <p> 두번째 단락</p>
    <hr/>
    <p> 세번째 단락</p>
    <hr/>

    단락1
    <hr style="visibility: hidden"/>
    단락2

    <p>
        단락 내의 띄어 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;쓰기
        <!-- &nbsp; = 띄어쓰기 할때 쓰는 언어-->
    </p>
</body>
</html>
