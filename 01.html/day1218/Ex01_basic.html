<!--
    HTML : 
        HyperText Markup Language의 약자    
        웹페이지(인터넷사이트)를 만드는 언어
        태그로 구성 되어있으며 언어 또는 문서로 표현을 함.

        태그는 < >로 표기, HTML을 구성하는 태그 
        태그는 시작태그와 종료태그 한쌍으로 구성되며, 열고 닫는다로 표현
        < > = 시작태그, </> = 종료태그
        Ex) <태그이름>, </태그이름>
        *예외도 있으며, 시작태그만 있는 태그들도 존재 
        ex) 빈태그 (empty Tag)
        ex2) <태그이름 /> <- 나는 이 태그로 끝난다로 표현

        <!doctype html> : html5 버전으로 작성된 페이지라고 알리는 안내문
            해석 : 이 페이지는 HTML5 버전으로 작성된 페이지입니다.

        ㅁ 태그 해석
        <html></html> : 문서의 시작과 끝을 알림 
        <head></head> : 문서의 영역을 나눈 부분 => 문서의 설정 혹은 제목 등 을 작성함
        <body></body> : 문서의 영역을 나눈 부분 => 문서내에서 표현할 값(보여주는 값) 
-->



<html>
    <head></head>
    <body></body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
    <button>버튼입니다</button>
    안녕하세요 01_basic.html
</html>
